
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>SmileTAG - free php shoutbox</title>
<style>

body {
	font-family:Arial;
	font-size:10px;
	color:#494949;
}
.commentcontent {
	border: #c6d6e6 1px solid; 
	background: #FBFBFB ; 
	font-size:11px;
	margin-top:3px;
	padding:0px 2px 0px 2px;
	word-wrap: break-word;
}
.chater{
	color:#0B0B95; 
	font-weight:bold;
}
.st-content {
	float: center;
	margin: 0;
	padding-top: 0;
	padding-right: 1px;
	padding-left: 1px;
	width: 250px;
}

</style>

</head>

<body>
<div class="st-content">
   <!--##START ROWS##-->
	<div class="commentcontent">
			<span class="chater" title="<$Date$> <$Time$>"><$Name$>:</span> <$Message$>
	</div>
   <!--##END ROWS##-->
