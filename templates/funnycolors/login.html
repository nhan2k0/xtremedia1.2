<form method="post" onSubmit="return false;" name="login_box">
<table align=center cellpadding=2 cellspacing=2 class=border width=99%>
	<tr align="center"><td colspan=2 class="title_c">Đăng nhập</td></tr>
	<tr><td colspan="2" class=fr><div name='login_loading' style='display:none;margin-bottom:5'></div></td></tr>
	<tr>
		<td class="fr" width="30%"><b>Username</b></td>
		<td class="fr_2"><input size="30" type="text" name="name" maxlength="50"></td>
	</tr>
	<tr>
		<td class="fr"><b>Mật khẩu</b></td>
		<td class="fr_2"><input size="30" type="password" name="pwd" maxlength="50"></td>
	</tr>
	<tr><td align="center" colspan="2" class="fr"><input type="submit" value="Đăng nhập" class="submit" onClick="return login('login_box');"></td></tr>
	<tr><td align="center" class="fr_2" colspan="2"><a href="#Register"><b>&#187; Đăng ký mới &#171;</b></a></td></tr>
</table>
</form>
