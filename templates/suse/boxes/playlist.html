<table width=100% border="0" cellpadding="0" cellspacing="0">	<tr>		<td class=head_l ></td>		<td align=center class=head_c >.:: Playlist ::. </td>		<td class=head_r > </td>	</tr></table><table width=100% cellpadding=2 cellspacing=2 class=border>	<tr class=head_div ><td align="center"><a href="#Play_Playlist"><img src={TPL_LINK}/img/media/show_playlist.gif ></a></td></tr>	<!-- BEGIN user_block -->	<tr><td>		<div id=playlist_field style='padding-left:1; width=100%; height:100px; overflow:auto'>		<!-- BEGIN playlist -->		<!-- #BEGIN playlist.row -->			<div style="background-color:#FBFBFB;border-bottom: 2px solid #FFF">				<img title="Xóa khỏi Playlist" width=10 height=10 style="CURSOR: pointer" src={TPL_LINK}/img/media/delete.gif onClick="removeFromPlaylist({song.ID})"> <a href={song.URL}>{song.TITLE}</a>			</div>		<!-- #END playlist.row -->		<!-- END playlist -->		</div>	</td></tr>	<!-- END user_block -->	<!-- BEGIN guest_block -->	<tr><td>Bạn cần đăng nhập</td></tr>	<!-- END guest_block --></table>
