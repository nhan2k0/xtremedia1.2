<table width=100% cellpadding=2 cellspacing=2>	<tr>		<td style="padding-top:30px" width=100%>			<div align=center style="padding-bottom:10px;font-size:16px;font-weight:bold;color:red">{file.TITLE}</div>						<table width=100% cellpadding=0 cellspacing=0 >				<tr>					<td>						<IMG src="{TPL_LINK}/img/tim.gif"> Thể loại: <a href="{cat.URL}"><b>{cat.NAME}</b></a><br>						<IMG src="{TPL_LINK}/img/tim.gif"> Người gửi: <a href="{user.URL}"><b>{file.POSTER}</b></a><br>						<IMG src="{TPL_LINK}/img/tim.gif"> Số lần tải: {file.DOWNLOADED}<br>						<IMG src="{TPL_LINK}/img/tim.gif"> Số lần xem: {file.VIEWED}						<div onmouseover="show_rating_process()" onmouseout="hide_rating_process()" id=rating_field >							<div id=rate_s >{RATE.STAR}</div>							<div id=rating_process style="display:none">								<a href="#Rate" onclick="return Rating({file.ID},1);" onmouseover="show_star(1);"> <img id=star1 src="{TPL_LINK}/img/rate/none.gif"></a>								<a href="#Rate" onclick="return Rating({file.ID},2);" onmouseover="show_star(2);"> <img id=star2 src="{TPL_LINK}/img/rate/none.gif"></a>								<a href="#Rate" onclick="return Rating({file.ID},3);" onmouseover="show_star(3);"> <img id=star3 src="{TPL_LINK}/img/rate/none.gif"></a>								<a href="#Rate" onclick="return Rating({file.ID},4);" onmouseover="show_star(4);"> <img id=star4 src="{TPL_LINK}/img/rate/none.gif"></a>								<a href="#Rate" onclick="return Rating({file.ID},5);" onmouseover="show_star(5);"> <img id=star5 src="{TPL_LINK}/img/rate/none.gif"></a>							</div>						</div>					</td>					<td>						<IMG src="{TPL_LINK}/img/media/type/{MEDIA_TYPE.IMG}" align=right>					</td>				</tr>								<!-- BEGIN info -->				<tr>					<td align=center width=100% colspan=2>						<fieldset style="margin-bottom:20px;padding:10px;width:94%;text-align:left;">							<legend align=left style="padding:5px;font-weight:bold;">Thông tin thêm</legend>							{INFO}						</fieldset>																	</td>				</tr>				<!-- END info -->							</table>					</td>	</tr>	<tr>		<td align=center>Link đến File này:			<div class="border" style="padding:1;margin:5" align=center><input type="text" onFocus="this.select()" value="{MEDIA_LINK}" style="width:100%;text-align:center;border:0"></div>		</td>	</tr>

	<tr>		<td class=fr align=center>			<a title=" Click Here to Download" onmousedown="document.getElementById('download_field').style.display='block'; document.location='{DOWNLOAD_LINK}'" href="{DOWNLOAD_LINK}"><img src="{TPL_LINK}/img/media/download_big.gif"></a> | <a href=# onclick='alertBrokenLink({file.ID});return false;'><img src='{TPL_LINK}/img/media/broken.gif'> <b>Lỗi</b></a> |			<a onClick="return showComment({file.ID});" href="#Comment"><img src="{TPL_LINK}/img/media/comment.gif"> <b>Cảm nhận</b> ({comment.TOTAL})</a>			<div id='download_loading' style='display:none;margin:5'></div>		</td>	</tr>
	</tr>
	<tr>		<td>			<div style="width:100%;display:none;" id="download_field"></div>			<div style="width:100%;display:none" align=center id="comment_field"></div>		</td>	</tr>
</table>
