<table width=100% border="0" cellpadding="0" cellspacing="0">	<tr>		<td class=head_l ></td>		<td align=center class=head_c >.:: <b>{CAT_TITLE}</b> ::. </td>		<td class=head_r > </td>	</tr></table><table width=100% cellpadding=3 cellspacing=3 class=border style="background: #FFF;">	<tr align=center class=m_bar_info>		<td colspan=2></td>		<td width=30px><img src='{TPL_LINK}/img/media/play.gif'></td>		<td width=30px><img src='{TPL_LINK}/img/media/download.gif'></td>		<td width=30px><img src='{TPL_LINK}/img/media/lyric.gif'></td>		<td width=30px><img src='{TPL_LINK}/img/media/playlist.gif'></td>	</tr>		<!-- BEGIN list --> 		<!-- #BEGIN list_row -->
		<tr class={song.CLASS} align=center>			<td width=16>{song.TYPE}</td>			<td align=left>				<a href="{song.URL}"><b>{song.TITLE}</b></a>				<br> &raquo; <a href="{singer.URL}">{singer.NAME}</a>			</td>			<td><b>{song.VIEWED}</b></td>			<td><b>{song.DOWNLOADED}</b></td>			<td>{song.LYRIC}</td>			<td>{ADD.PLAYLIST}</td>		</tr>
		<!-- #END list_row -->		<!-- END list -->	<tr class={CLASS} align=center><td style="padding:5" colspan=6>Có tất cả <b>{TOTAL}</b> ca khúc</b></td></tr>	<tr><td style="padding:5" colspan=6 >{VIEW_PAGES}</td></tr></table>
